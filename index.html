<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="logo-trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div class="container-login">
            <form class="trybewarts-login">
                <input id="email" type="text" name="email" placeholder="Email">
                <input id="password" type="password" name="password" placeholder="Senha">
                <button id="btn-login">Entrar</button>
            </form>
        </div>
    </header>
        <div id="container">
            <main>
                <section id="form-user">
                    <form id="evaluation-form" method="get">
                        <div id="user">
                            <input id="input-name" placeholder="Nome" type="text">
                            <input id="input-lastname" placeholder="Sobrenome" type="text">
                            <input id="input-email" placeholder="Email" type="email">
                            <select name="houses" id="house">
                                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                                <option id="pytherina-house" value="Pytherina">Pytherina</option>
                            </select>
                        </div>
                    </form>
                </section>
                <section></section>
                <section></section>
            </main>
            <aside>
                <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="" srcset="">
            </aside>
        </div>
    <script src="/script.js"></script>
</body>
</html>
